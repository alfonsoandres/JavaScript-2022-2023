<body>
<script>

    var total=0;
    do{
        numero=prompt("Escribe el siguiente n�mero (escribe el cero para terminar)");

            numero=Number(numero);
            
            if(!isNaN(numero)){
                if(numero!=0){
                    array.push(numero);
                }
            }
            else{
                alert("No has escrito un n�mero");
            }
        }
    }while(numero!=null && (isNaN(numero) || numero!=0));

    if(numero==null){
        document.write("<p>El usuario cancel� la operaci�n</p>");
    }  
    else if(array.length>0 && !isNaN(numero)){
        for(let n of array){
            total+=n;
        }
        document.write(`<p>La media es ${total/array.length}</p>`);
    } 
</script>
